apiVersion: v1
kind: Service
metadata:
  name: safesite-api
  namespace: safesite
  labels:
    app: safesite-api
spec:
  type: ClusterIP
  selector:
    app: safesite-api
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: safesite-api-loadbalancer
  namespace: safesite
  labels:
    app: safesite-api
spec:
  type: LoadBalancer
  selector:
    app: safesite-api
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
