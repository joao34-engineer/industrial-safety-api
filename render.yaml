# Render.com Deployment Configuration
# https://render.com

# Build Command
build = "npm install && npm run db:push"

# Start Command  
start = "npm start"

# Health Check Path
healthCheckPath = "/health"

# Environment
environment = "node"

# Region (choose closest to your users)
# oregon, frankfurt, singapore, etc.
region = "oregon"

# Plan Type
# free, starter, standard, pro
plan = "free"

# Auto-Deploy
autoDeploy = true

# Branch
branch = "main"

# Environment Variables (set these in Render Dashboard)
# Required:
# - DATABASE_URL (from Neon/Railway/Supabase)
# - JWT_SECRET (generate with: openssl rand -base64 32)
# - NODE_ENV=production
# - PORT=3000
# 
# Optional:
# - ALLOWED_ORIGINS (your frontend URL)
# - BCRYPT_SALT_ROUNDS=12
# - LOG_LEVEL=info
