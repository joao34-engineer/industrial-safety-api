# SafeSite API - Production Docker Compose
# For production deployments with Docker Swarm

version: '3.8'

services:
  # SafeSite API (scaled)
  api:
    image: ${REGISTRY:-safesite}/api:${VERSION:-latest}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    secrets:
      - db_url
      - jwt_secret
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - safesite-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - safesite-network

secrets:
  db_url:
    external: true
  jwt_secret:
    external: true

networks:
  safesite-network:
    driver: overlay
    attachable: true
