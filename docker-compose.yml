# SafeSite API - Docker Compose Configuration
# For local development and testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: safesite-db
    environment:
      POSTGRES_USER: safesite_user
      POSTGRES_PASSWORD: SafetyFirst123!
      POSTGRES_DB: safesite_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safesite_user -d safesite_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safesite-network

  # SafeSite API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safesite-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://safesite_user:SafetyFirst123!@postgres:5432/safesite_db
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: development_secret_minimum_32_characters_for_jwt
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      BCRYPT_SALT_ROUNDS: 10
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    networks:
      - safesite-network
    restart: unless-stopped

  # Adminer - Database GUI (Optional)
  adminer:
    image: adminer:latest
    container_name: safesite-adminer
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - safesite-network

volumes:
  postgres_data:
    driver: local

networks:
  safesite-network:
    driver: bridge
